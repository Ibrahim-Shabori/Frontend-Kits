<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark-Mode</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Harmattan:wght@400;500;600;700&family=Quicksand:wght@300..700&family=Zain:wght@200;300;400;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="master-card">
        <img src="images/map.png" alt="" class="card-background" />
        <div class="card-details">
          <h1>Mastercard</h1>
          <img src="images/chip.png" alt="" />
          <div class="card-info">
            <h3 class="card-number">1234 4321 5678 8765</h3>
            <h6 class="date-specifier">Valid through</h6>
            <h5 class="exp-date">08/26</h5>
            <h5 class="card-owner">John Smith</h5>
          </div>
        </div>
        <div class="two-circles">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
        </div>
      </div>
      <div class="dark-light-btn">
        <i class="far fa-sun"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
